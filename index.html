<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Selector</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="modal-overlay" id="modal-overlay"></div>
    <div class="container">
        <h1>Game Selector</h1>
        <div class="game-slider">
            <a href="games/subwaysurfers/index.html" class="game-link">
                <div class="game-box" data-game="Game 1">Game 1</div>
            </a>
            <a href="games/minecraft/index.html" class="game-link">
                <div class="game-box" data-game="Game 2">Game 2</div>
            </a>
            <a href="games/flappybird/index.html" class="game-link">
                <div class="game-box" data-game="Game 3">Game 3</div>
            </a>
            <a href="games/pacman/index.html" class="game-link">
                <div class="game-box" data-game="Game 4">Game 4</div>
            </a>
        </div>

        <button id="settings-btn">Settings</button>
        <div id="settings" class="settings">
            <h2>Settings</h2>
            <label for="primary-color">Select Primary Color:</label>
            <input type="color" id="primary-color" value="#800080">
            <label for="secondary-color">Select Secondary Color:</label>
            <input type="color" id="secondary-color" value="#ff00ff">
            <button id="close-settings">Close</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
