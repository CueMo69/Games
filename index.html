<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sliding Games</title>
</head>
<body>
    <div class="carousel-container">
        <div class="carousel">
            <div class="game" onclick="openGame('subwaysurfers/index.html')">
                <img src="images/subwaysurfers.jpg" alt="Subway Surfers">
                <p>Subway Surfers</p>
            </div>
            <div class="game" onclick="openGame('monsterjam/index.html')">
                <img src="images/monsterjam.jpg" alt="Monster Jam">
                <p>Monster Jam</p>
            </div>
            <div class="game" onclick="openGame('mariobros/index.html')">
                <img src="images/mariobros.jpg" alt="New Super Mario Bros">
                <p>New Super Mario Bros</p>
            </div>
            <!-- Add more games here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
